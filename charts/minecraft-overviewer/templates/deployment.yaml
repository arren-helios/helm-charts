{{- if .Values.render.persistence.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "overviewer.fullname" . }}-web
  labels:
    {{- include "overviewer.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  selector:
    matchLabels:
      {{- include "overviewer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "overviewer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              readOnly: true
              name: map
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          livenessProbe: &probe
            tcpSocket:
              port: http
          readinessProbe: *probe
      volumes:
        - name: map
          persistentVolumeClaim:
            claimName: {{ include "overviewer.fullname" . }}
{{- end }}
